<div>
  <div class="row">
      <div class="col-md-12">
          <div class="site-title">{{site.name}}</div>
      </div>
  </div>
  <div class="row">
    <div class="col-md-6">
        <img src="\assets\images\{{site.siteType}}.jpg" width="100%">
    </div>
    <div class="col-md-6">  
        <div [hidden]="site.siteType !== 'Building' || !site.height">
          <b>Height:</b> {{ site.height}} ft
        </div>
        
        {{site.description}}
    </div>
  </div>
   



</div>
