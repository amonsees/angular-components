<h1>Template-driven Forms Example</h1>

<form (ngSubmit)="onSubmit()" #customerForm="ngForm">
  <div class="form-group">
    <label>Customer Name</label>
    <input type="text" class="form-control"  required [(ngModel)]="name" name="name" #nameRef="ngModel" autocomplete="off">
    <div [hidden]="nameRef.valid || (nameRef.pristine && !nameRef.touched)" class="alert alert-danger">Name is required</div>
  </div>
  
  <div *ngIf="customerForm.invalid && customerForm.submitted" class="alert alert-danger">
    Please fill in all required fields
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>

  <p [hidden]="!submittedValue"> 
    Submitted Model : {{ submittedValue | json }}
  </p>
