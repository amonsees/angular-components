<h1>Reactive Forms Example</h1>

<form (ngSubmit)="onSubmit()" [formGroup]="customerFG" *ngIf="customerFG">
  <div class="form-group">
    <label>Customer Name</label>
    <input type="text" class="form-control" formControlName="name">
    <div [hidden]="name.valid || (name.pristine && !name.touched)" class="alert alert-danger">Name is required</div>
  </div>

  <div *ngIf="customerFG.invalid && submitted" class="alert alert-danger">
    Please fill in all required fields
  </div>

  <button type="submit" class="btn btn-success">Submit</button>
</form>

<p [hidden]="!submittedCustomer">
  Submitted Customer Model:<br>
  {{ submittedCustomer | json }}
</p>
